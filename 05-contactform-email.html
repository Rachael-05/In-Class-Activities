<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="05-contactform-email.css">
</head>
<body>
  <section id="contact">
    <form id="contact-form" action="https://formsubmit.co/rachhall05@gmail.com" method="POST">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required/>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required/>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="name" rows="5" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <input type="hidden" name="_subject" value="New message from your portfolio site"/>
    <input type="hidden" name="_captcha" value="false"/>
    <input type="hidden" name="_template" value="table"/>

  </section>
</body>
</html>
