<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Lab</title>
    <link rel="stylesheet" href="03-transition-transformation.css" />
  </head>
  <body>
    <h1>CSS Animation Lab</h1>
    <p>Hover Over to see the animations</p>

    <div class="card-grid">
      <div class="card card-one">
        <h2>Card One</h2>
        <p>Slides up and scales.</p>
      </div>
      <div class="card card-two">
        <h2>Card Two</h2>
        <p>Rotates a bit</p>
      </div>
      <div class="card card-three">
        <h2>Card Three</h2>
        <p>Skews for a fun effect.</p>
      </div>
      <div class="card card-four">
        <h2>Card Four</h2>
        <p>twirls and expands</p>
      </div>
    </div>
  </body>
</html>
